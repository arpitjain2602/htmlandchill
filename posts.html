<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Posts</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        .container {
            max-width: 800px;
            padding: 2rem;
            margin-top: 5vh;
        }

        h1 {
            font-size: 2rem;
            letter-spacing: 0.2em;
            margin-bottom: 2rem;
            font-weight: 400;
            text-align: center;
        }

        .back-link {
            color: #ffffff;
            text-decoration: none;
            opacity: 0.8;
            transition: opacity 0.3s ease;
            display: inline-block;
            margin-bottom: 2rem;
        }

        .back-link:hover {
            opacity: 1;
        }

        .posts {
            display: grid;
            gap: 2rem;
        }

        .post {
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1.5rem;
            border-radius: 4px;
        }

        .post h2 {
            margin-top: 0;
        }

        .post-date {
            opacity: 0.7;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="website.html" class="back-link">‚Üê Back to home</a>
        <h1>Posts</h1>
        <div class="posts">
            <!-- Example post structure -->
            <div class="post">
                <h2>Your First Post Title</h2>
                <div class="post-date">October 22, 2024</div>
                <p>Preview of your post content...</p>
            </div>
        </div>
    </div>
</body>
</html>
