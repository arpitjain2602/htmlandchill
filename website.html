<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Landing Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(135deg, #181A20 0%, #232946 100%);
            color: #F5F6FA;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        .container {
            text-align: center;
            padding: 2rem;
            margin-top: 3vh; /* This positions the content 5% from the top of the viewport */
        }

        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #333;
            margin: 0 auto 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h1, h2, h3 {
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            letter-spacing: 0.02em;
        }

        h1 {
            font-size: 2rem;
            letter-spacing: 0.2em;
            margin-bottom: 2rem;
            font-weight: 400;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .link {
            color: #FFD700;
            text-decoration: none;
            padding: 0.5rem;
            transition: color 0.2s;
            opacity: 0.8;
            font-size: 1rem;
            position: relative;
        }

        .link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 1px;
            bottom: 0;
            left: 50%;
            background-color: #ffffff;
            transition: all 0.3s ease;
        }

        .link:hover {
            color: #fffbe6;
            opacity: 1;
        }

        .link:hover::after {
            width: 100%;
            left: 0;
        }

        .card {
            background: rgba(24, 26, 32, 0.85);
            border-radius: 10px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.12);
            padding: 2rem;
            border: 1px solid rgba(255,255,255,0.05);
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="avatar">
            <img src="profile.jpeg" alt="Profile Picture">
        </div>
        <h1 id="typing-title"></h1>
        <div class="links">
            <a href="story.html" class="link">See my story</a>
            <a href="posts.html" class="link">Read my posts</a>
            <a href="https://x.com/arpit2602" class="link">Follow my thoughts</a>
            <a href="mailto:arpit2602@gmail.com" class="link">Send me a message</a>
        </div>
    </div>
</body>
<script>
  // Typing effect for the h1 title
  const text = "Arpit Jain";
  const el = document.getElementById("typing-title");
  let idx = 0;
  function type() {
    if (idx <= text.length) {
      el.textContent = text.slice(0, idx);
      idx++;
      setTimeout(type, 120);
    }
  }
  type();
</script>
</html>
