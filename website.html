<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Landing Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        .container {
            text-align: center;
            padding: 2rem;
            margin-top: 3vh; /* This positions the content 5% from the top of the viewport */
        }

        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #333;
            margin: 0 auto 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h1 {
            font-size: 2rem;
            letter-spacing: 0.2em;
            margin-bottom: 2rem;
            font-weight: 400;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .link {
            color: #ffffff;
            text-decoration: none;
            padding: 0.5rem;
            transition: opacity 0.3s ease;
            opacity: 0.8;
            font-size: 1rem;
            position: relative;
        }

        .link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 1px;
            bottom: 0;
            left: 50%;
            background-color: #ffffff;
            transition: all 0.3s ease;
        }

        .link:hover {
            opacity: 1;
        }

        .link:hover::after {
            width: 100%;
            left: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="avatar">
            <img src="profile.jpeg" alt="Profile Picture">
        </div>
        <h1>Arpit Jain</h1>
        <div class="links">
            <a href="story.html" class="link">See my story</a>
            <a href="posts.html" class="link">Read my posts</a>
            <a href="https://x.com/arpit2602" class="link">Follow my thoughts</a>
            <a href="mailto:arpit2602@gmail.com" class="link">Send me a message</a>
        </div>
    </div>
</body>
</html>
